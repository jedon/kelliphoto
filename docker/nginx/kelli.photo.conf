# Nginx reverse proxy configuration for Kelli Photo Gallery
# Replaces PhotoPrism setup
# Place this file in /etc/nginx/sites-available/kelli.photo
# Then reload: sudo systemctl reload nginx

# HTTP Server Block: Redirect HTTP to HTTPS
server {
    if ($host = www.kelli.photo) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = kelli.photo) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name kelli.photo www.kelli.photo;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server Block: Proxy to Kelli Photo Gallery Docker Container
server {
    listen 443 ssl;
    server_name kelli.photo www.kelli.photo;

    # SSL configuration (using existing Let's Encrypt certificates)
    ssl_certificate /etc/letsencrypt/live/kelli.photo/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/kelli.photo/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/kelliphoto_access.log;
    error_log /var/log/nginx/kelliphoto_error.log;

    # Increase client body size for photo uploads (if you add upload functionality)
    client_max_body_size 100M;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Main location: Proxy to Kelli Photo Gallery (Blazor Server)
    # Use localhost since port is mapped to host
    location / {
        proxy_pass http://127.0.0.1:8080;  # Kelli Photo Gallery Docker port (mapped to host)
        proxy_http_version 1.1;                 # Required for WebSocket support
        proxy_set_header Upgrade $http_upgrade;  # Support WebSocket upgrade (Blazor Server SignalR)
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for WebSocket or long-running requests
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 3600s;
    }

    # API endpoints for images - optimized caching
    location /api/images/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, max-age=3600";
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8080;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
