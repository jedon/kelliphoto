# Nginx reverse proxy configuration for Kelli Photo Gallery (HTTP only - no SSL)
# Use this if you don't have SSL certificates yet
# Place this file in /etc/nginx/sites-available/kelliphoto.darklingdesign.com
# Then create symlink: sudo ln -s /etc/nginx/sites-available/kelliphoto.darklingdesign.com /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name kelliphoto.darklingdesign.com;

    # Logging
    access_log /var/log/nginx/kelliphoto-access.log;
    error_log /var/log/nginx/kelliphoto-error.log;

    # Increase client body size for photo uploads (if you add upload functionality)
    client_max_body_size 100M;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support for Blazor Server SignalR
    location / {
        proxy_pass http://192.168.10.150:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints for images
    location /api/images/ {
        proxy_pass http://192.168.10.150:8080;
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, max-age=3600";
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://192.168.10.150:8080;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
