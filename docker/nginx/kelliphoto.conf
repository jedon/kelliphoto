# Nginx reverse proxy configuration for Kelli Photo Gallery
# Place this file in /etc/nginx/sites-available/kelliphoto.darklingdesign.com
# Then create symlink: sudo ln -s /etc/nginx/sites-available/kelliphoto.darklingdesign.com /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name kelliphoto.darklingdesign.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kelliphoto.darklingdesign.com;

    # SSL Certificate configuration
    # Update these paths to your actual certificate files
    ssl_certificate /etc/letsencrypt/live/kelliphoto.darklingdesign.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kelliphoto.darklingdesign.com/privkey.pem;
    
    # SSL Configuration (recommended settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/kelliphoto-access.log;
    error_log /var/log/nginx/kelliphoto-error.log;

    # Increase client body size for photo uploads (if you add upload functionality)
    client_max_body_size 100M;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support for Blazor Server SignalR
    location / {
        proxy_pass http://192.168.10.150:8888;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints for images
    location /api/images/ {
        proxy_pass http://192.168.10.150:8888;
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, max-age=3600";
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://192.168.10.150:8888;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
